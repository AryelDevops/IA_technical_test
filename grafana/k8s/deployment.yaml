apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 20
  selector:
    matchLabels:
      app: hello-world-ia
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9091"
      labels:
        app: hello-world-ia
    spec:
       containers:
       - name: hello-world
         image: aryeldevops/hello-world-ia-prom:v1
         ports:
         - containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello-world-ia
  ports:
    - port: 80
      targetPort: 9091
      nodePort: 30000
  type: LoadBalancer